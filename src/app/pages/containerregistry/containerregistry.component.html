<div class="container-fluid">
  <app-page-title title="" [breadcrumbItems]="breadCrumbItems"></app-page-title>
<div class="test-rightbtn"><button type="button" (click)="openModal(content)" class="btn btn-info btn-sm">Request a Project</button></div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <ul ngbNav #justifiednav="ngbNav" [activeId]="1" class="nav-pills nav-justified">
            <li [ngbNavItem]="1">
              <a ngbNavLink class="navbarshow">
                <span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
                <span class="d-none d-sm-block btn-sm">General</span>
              </a>
              <ng-template ngbNavContent>
                <ng-template [ngTemplateOutlet]="General"></ng-template>
              </ng-template>
            </li>
            <li [ngbNavItem]="2">
              <a ngbNavLink class="navbarshow">
                <span class="d-block d-sm-none"><i class="far fa-user"></i></span>
                <span class="d-none d-sm-block btn-sm">Reports</span>
              </a>
              <ng-template ngbNavContent>
                <ng-template [ngTemplateOutlet]="reports"></ng-template>
              </ng-template>
            </li>
          </ul>
          <div [ngbNavOutlet]="justifiednav"></div>
        </div>
      </div>
    </div><!-- End Justified Tabs -->
  </div>

</div>

  <!-- Standard Modal -->
<ng-template #content role="document" let-modal>
  <div class="modal-header">
    <h6 class="modal-title mt-0">Request for Harbor Project</h6>
    <button type="button" class="close" aria-hidden="true" (click)="modal.dismiss('Cross click')">Ã—</button>
  </div>
  <div class="modal-body">
    <div class="form-group row">
            <label for="example-text-input" class="col-md-4 col-form-label">Name</label>
            <div class="col-md-8">
              <input class="form-control form-control-sm" type="text" value="" id="example-text-input">
            </div>
      </div>

      <div class="form-group row">
            <label class="col-md-4 col-form-label">Environment</label>
            <div class="col-md-8">
              <select class="form-control form-control-sm">
                <option>Test</option>
                <option>Test1</option>
              </select>
            </div>
      </div>

       <div class="form-group row">
            <label for="example-text-input" class="col-md-4 col-form-label">Registry Location</label>
            <div class="col-md-8">
              <input class="form-control form-control-sm" type="text" value="" id="example-text-input">
            </div>
      </div>

       <div class="form-group row">
            <label for="example-text-input" class="col-md-4 col-form-label">Quota</label>
            <div class="col-md-5">
              <input class="form-control form-control-sm" type="text" value="" id="example-text-input">
            </div>
            <div class="col-md-3">
              <select class="form-control form-control-sm">
                <option>GB</option>
                <option>1GB</option>
              </select>
            </div>
      </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light btn-sm" (click)="modal.close('Close click')">Close</button>
    <button type="button" class="btn btn-primary btn-sm">Request Container Registry Space</button>
  </div>
</ng-template>
