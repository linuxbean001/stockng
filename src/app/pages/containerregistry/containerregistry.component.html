  <!-- Tab Content -->
  <!-- <ng-template > -->
   <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">    
          <div class="table-responsive">
            <table id="basic-datatable"
              class="table table-bordered dt-responsive nowrap datatables no-footer dtr-inline">
              <thead>
                <tr>
                  <th sortable="reports" (sort)="onSort($event)">Reports</th>
                  <th sortable="date" class="stsrm"  (sort)="onSort($event)">Date</th>
                  <th sortable="year" class="stsrm"  (sort)="onSort($event)">123</th>
                  <th sortable="action" (sort)="onSort($event)">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let table of tables$ | async;let i = index" (click)="ClickedRow(i)" [ngClass]="{'active': HighlightRow == i}">
                  <td>
                    <!--  <i class="far fa-check-square"></i>&nbsp;  -->
                    <!-- <ngb-highlight class="text-primary pointer" routerLink="/bu/namespaces/user" routerLinkActive="active" [result]="table.namespace" [term]="service.searchTerm"></ngb-highlight> -->
                     <ngb-highlight  [result]="table.reports" [term]="service.searchTerm"></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight [result]="table.date" [term]="service.searchTerm"></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight [result]="table.year" [term]="service.searchTerm"></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight [result]="table.action" [term]="service.searchTerm"></ngb-highlight>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="row justify-content-md-between align-items-md-center mt-2">
            <div class="col-sm-12 col-md-5">
              <div class="dataTables_info mb-2" id="tickets-table_info" role="status" aria-live="polite">Showing
                {{service.startIndex}} to
                {{service.endIndex}} of {{service.totalRecords}}
                entries
              </div>
            </div>
            <!-- Pagination -->
            <div class="col-sm-12 col-md-5">
              <div class="text-md-right float-md-right pagination-rounded">
                <ngb-pagination [collectionSize]="total$ | async" [(page)]="service.page" [pageSize]="service.pageSize">
                </ngb-pagination>
              </div>
            </div>
            <!-- End Pagination -->
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- </ng-template> -->

  <!-- Standard Modal -->
<ng-template #content role="document" let-modal>
  <div class="modal-header">
    <h6 class="modal-title mt-0">Request for Harbor Project</h6>
    <button type="button" class="close" aria-hidden="true" (click)="modal.dismiss('Cross click')">Ã—</button>
  </div>
  <div class="modal-body">
    <div class="form-group row">
            <label for="example-text-input" class="col-md-2 col-form-label">Name</label>
            <div class="col-md-10">
              <input class="form-control form-control-sm" type="text" value="" id="example-text-input">
            </div>
      </div>

      <div class="form-group row">
            <label class="col-md-2 col-form-label">Purpose</label>
            <div class="col-md-10">
              <select class="form-control form-control-sm">
                <option>Test</option>
                <option>Test1</option>
              </select>
            </div>
      </div>

       <div class="form-group row">
            <label for="example-text-input" class="col-md-2 col-form-label">Location</label>
            <div class="col-md-10">
              <input class="form-control form-control-sm" type="text" value="" id="example-text-input">
            </div>
      </div>

       <div class="form-group row">
            <label for="example-text-input" class="col-md-2 col-form-label">Storage</label>
            <div class="col-md-6">
              <input class="form-control form-control-sm" type="text" value="" id="example-text-input">
            </div>
            <div class="col-md-4">
              <select class="form-control form-control-sm">
                <option>GB</option>
                <option>1GB</option>
              </select>
            </div>
      </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light btn-sm" (click)="modal.close('Close click')">Close</button>
    <button type="button" class="btn btn-primary btn-sm">Request Container Registry Space</button>
  </div>
</ng-template>
